site_name: Rr. Hydrology
site_description: Web-based Hydrology Learning Hub – Engineering, AI, and Decision Systems
site_url: https://rintis-code.github.io/rr-hydrology/

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: purple

  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.footer
    - toc.integrate
    - search.suggest
    - search.highlight

repo_name: ""
repo_url: ""

extra_css:
  - stylesheets/extra.css

nav:
  - Home: index.md
  - About: about.md
  - Learning Roadmap: roadmap.md

  - Level 1 — Fundamental Hydrology:
      - Overview: level-1/00-intro.md

  - Level 2 — Applied Hydrology (AI):
      - Overview: level-2/00-intro.md

  - Level 3 — Expert Hydrology (AI Agents):
      - Overview: level-3/00-intro.md

markdown_extensions:
  - admonition
  - footnotes
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.superfences
