theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
  
  theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: purple

  theme:
  name: material
  features:
    - navigation.footer
    - toc.integrate

repo_name: ""
repo_url: ""

extra_css:
  - stylesheets/extra.css

site_name: Rr. Hydrology
site_url: https://rintis-code.github.io/rr-hydrology/
site_description: Rr. Hydrology is a web-based hydrology learning hub structured into three tiers—Fundamental, Applied (AI), and Expert (AI Agents)—integrating narrative, visuals, and implementation.

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
  language: en

