site_name: Rr. Hydrology
site_description: Rr. Hydrology is a web-based hydrology learning hub structured into three tiers—Fundamental, Applied (AI), and Expert (AI Agents)—integrating narrative, visuals, and implementation.

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
  language: en

nav:
  - Home: index.md
  - Level 1 — Fundamental Hydrology:
      - Overview: level-1/00-intro.md
  - Level 2 — Applied Hydrology (AI):
      - Overview: level-2/00-intro.md
  - - Level 3 — Expert Hydrology (AI Agents):
  - Overview: level-3/00-intro.md
  - Modul 1 — From Model to Decision System: level-3/01-from-model-to-decision-system.md
  - Modul 2 — System Architecture for Water Resources: level-3/02-system-architecture-sda.md
  - Modul 3 — Multi-Model Hydrology Integration: level-3/03-multi-model-integration.md
  - Modul 4 — Uncertainty and Risk: level-3/04-uncertainty-and-risk.md
  - Modul 5 — Adaptive River Infrastructure: level-3/05-adaptive-river-infrastructure.md
  - Modul 6 — Adaptive Reservoir Operation: level-3/06-adaptive-reservoir-operation.md
  - Modul 7 — Decision Layer in Water Systems: level-3/07-decision-layer-in-sda.md
  - Modul 8 — AI Agent Concept: level-3/08-ai-agent-concept.md
  - Modul 9 — FFWS as an Integrated System: level-3/09-ffws-system-concept.md
  - Modul 10 — Simulation of Mitigation Actions: level-3/10-mitigation-action-simulation.md
  - Modul 11 — Extreme Event Scenarios: level-3/11-extreme-event-scenarios.md
  - Modul 12 — Impact Evaluation: level-3/12-impact-evaluation.md
  - Project — FFWS System Design: level-3/13-project-ffws-system.md
  - Case Study — Flood & Drought Mitigation: level-3/14-case-mitigation.md
  - Case Study — River Engineering & Infrastructure: level-3/15-case-river-engineering.md

markdown_extensions:
  - admonition
  - footnotes
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.superfences

extra_javascript:
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
